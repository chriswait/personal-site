<div class='item'>
    <div class='item-header' layout-xs='column' layout-gt-sm='row'>
        <a href="/blog/{{post.id}}/">
            <h2 class='item-title'>{{post.title}}</h2>
        </a>
        <span flex></span>
        <h2 class='item-date'>{{post.date|date:"b 'y"}}</h2>
    </div>
    {% if preview %}
        <div class='item-content'>{{post.preview|safe}}</div>
    {% else %}
        <div class='item-content'>{{post.text|safe}}</div>
    {% endif %}
</div>
