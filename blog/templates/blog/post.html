<article>
    <div class='article-header'>
        <a href="/blog/{{post.id}}/"><h3>{{post.title}}</h3></a>
        <h3>{{post.date|date:"b 'y"}}</h3>
    </div>
    {% if preview %}
        <div class='article-content'>{{post.preview|safe}}</div>
    {% else %}
        <div class='article-content'>{{post.text|safe}}</div>
    {% endif %}
</article>
