<div class='item'>
    <div class='item-header' layout-xs='column' layout-gt-sm='row'>
        <h2 class='item-title'>{{ ::work.title }}</h2>
        <span flex></span>
        <h2 class='item-date' ng-if="work.date_from">
            <span>{{ ::work.date_from }}</span>
            <span> - </span>
            <span ng-if="work.date_to">{{ ::work.date_to }}</span>
            <span ng-if="!work.date_to">Current</span>
        </h2>
    </div>
    <div class='item-content'>
        {{ ::work.description }}
    </div>
</div>
