<div class='item'>
    <div class='item-header' layout-xs='column' layout-gt-sm='row'>
        <h2 class='item-title'>{{ ::post.title }}</h2>
        <span flex></span>
        <h2 class='item-date' ng-if="post.date">{{ ::post.date }}</h2>
    </div>
    <div class='item-content' ng-bind-html='post.text'></div>
</div>
