{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Chris Wait{% endblock %}</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        <link rel='stylesheet' href='{% static "dist/app.css" %}'>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-75016587-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <header>
            <nav>
                <h2><a href='/'>Chris Wait</a></h2>
                <span class='space'></span>
                <h2><a href='/blog'>Blog</a></h2>
                <h2><a href='/work'>Work</a></h2>
                <h2><a onclick='scrollToId("footer")'>Contact</a></h2>
            </nav>
        </header>

        <main>
            <div id='hero' class="{% if request.path = '/' %}index-hero{% endif %}">
                <h1 id='hero-title'>{% block hero %}I make stuff{% endblock %}</h1>
            </div>
            {% block content %}{% endblock %}
        </main>

        <footer id="footer">
            <h1 class='footer-text'>Interested in working together?</h1>
            <a href='mailto:chris@chriswait.net?Subject=Hello!'>
                <div class='footer-button'>
                    <span>Email me</span>
                </div>
            </a>
        </footer>

        <script src='{% static "dist/app.js" %}'></script>
    </body>
</html>
